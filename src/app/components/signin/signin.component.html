<div class="container-fluid">
  <div class="row">
    <div class="col-6 image"></div>
    <div class="col-6 form-container">
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Email Address:</label>
          <input
            type="text"
            class="form-control"
            name="email"
            id="email"
            [(ngModel)]="email"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label"
            >Password: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#">Forgot password</a></label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="password"
          />
        </div>
        <button type="submit" class="btn btn-primary buton" (click)="signIn()">
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>

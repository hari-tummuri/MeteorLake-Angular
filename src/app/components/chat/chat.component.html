<app-navbar></app-navbar>
<div class="container p-0 mx-0">
  <!-- <app-navbar></app-navbar> -->
  <div class="row justify-content-between my-5">
    <div class="col-8 px-5" *ngIf="sumDoc == 'document'">
      <!-- <div id="pdfViewer">
        <object
          data="{{ path }}"
          type="application/pdf"
          width="50%"
          height="900px"
        >
        <embed src="IrusumallaSivaprasadResume.pdf" type="application/pdf" />
        </object>
      </div> -->
      <!-- <ngx-extended-pdf-viewer
        src="assets/Sample_doc.pdf"
        useBrowserLocale="true"
        height="80vh"
      ></ngx-extended-pdf-viewer> -->
      <object
        [data]="newpath"
        type="application/pdf"
        width="100%"
        height="600px"
      >
        <!-- <label for="document">{{ newpath }}</label> -->
        <iframe
          [src]="newpath"
          width="100%"
          height="600px"
          id="doc"
          style="border: none"
        >
          This browser does not support PDFs. Please download the PDF to view
          it:
          <a [href]="newpath">Download PDF</a>
        </iframe>
      </object>
      <div class="row my-3 w-50 m-auto">
        <button
          type="submit"
          class="submitt"
          (click)="viewSummary()"
          *ngIf="sumDoc == 'document'"
        >
          Get summary
        </button>
      </div>
    </div>
    <div class="col-8 px-5" *ngIf="sumDoc == 'summary'">
      <h2>Summary</h2>
      <p>
        <!-- In publishing and graphic design, Lorem ipsum is a placeholder text
        commonly used to demonstrate the visual form of a document or a typeface
        without relying on meaningful content. Lorem ipsum may be used as a
        placeholder before the final copy is available. -->
        {{ summary }}
      </p>
      <div class="row my-3 w-50 m-auto">
        <button
          type="submit"
          class="submitt"
          (click)="viewDocument()"
          *ngIf="sumDoc == 'summary'"
        >
          View Document
        </button>
      </div>
    </div>
    <!-- <div class="col-1"></div> -->
    <div class="col-4 chaat">
      <h3 style="padding: 15px" class="Chattop">Chat with the document</h3>
      <div class="chat-container">
        <div class="chat-history">
          <div *ngFor="let message of messages" class="message">
            <p class="para">
              <strong>{{ message.user }}</strong
              >: {{ message.text }}
            </p>

            <!-- <p @spin>hari</p> -->
            <!-- <p *ngIf="message.user == 'User'">
                    <strong>{{ message.user }}</strong
                    >: {{ message.text }}
                  </p> -->
          </div>

          <div
            class="d-flex align-items-center agent message para"
            *ngIf="loading == true"
          >
            <strong style="color: white">Agent : &nbsp;</strong>
            <div class="loader"></div>
          </div>
        </div>

        <div class="input-with-mic">
          <input
            [(ngModel)]="newMessage"
            (keyup.enter)="sendMessage()"
            class="inpuut"
            placeholder="Type your query here"
          />
          <!-- <i class="mic-icon fas fa-microphone"></i> -->
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

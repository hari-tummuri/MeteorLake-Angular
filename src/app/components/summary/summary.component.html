<app-navbar></app-navbar>
<div class="container p-0 h-100 mx-0">
  <div class="row justify-content-between">
    <div class="col-2 border rounded-right h-auto">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-1"></div>
    <div class="col-8">
      <div id="content">
        <div class="box" style="width: 60%">
          <div class="column">
            <h3>Upload files to generate summary</h3>
            <input type="file" id="fileUpload" hidden />
            <p>Drag & Drop</p>
            <p>or</p>
            <!-- <button onclick="document.getElementById('fileUpload').click()">
              Browse File
            </button> -->
            <button
              mat-raised-button
              color="accent"
              [disabled]="isUploading"
              (click)="fileInput.click()"
            >
              <input
                hidden
                (change)="onFileSelected($event)"
                #fileInput
                type="file"
                id="file"
              />
              Upload File
            </button>
            <mat-progress-bar
              mode="determinate"
              [value]="uploadProgress"
            ></mat-progress-bar>
          </div>
          <!-- <div class="column" id="uploadedFiles"></div> -->
        </div>
        <div class="box">
          <div class="container">
            <div class="row">
              <h3>Summary</h3>
            </div>
            <div class="row">
              {{ summary }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
<app-footer></app-footer>

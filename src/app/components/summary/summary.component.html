<app-navbar></app-navbar>
<div class="container p-0 mx-0">
  <div class="row justify-content-between min-height">
    <div class="col-2 border rounded-right h-auto">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-1"></div>
    <div class="col-8">
      <div id="content" class="d-flex">
        <div class="box">
          <a color="accent" class="button" (click)="fileInput.click()"
            ><img
              src="https://github.com/Sriram-code/UI_Images/blob/main/MicrosoftTeams-image%20(36).png?raw=true"
              height="50%"
              alt="" /><input
              hidden
              (change)="onFileSelected($event)"
              #fileInput
              type="file"
              id="file"
          /></a>
          <p class="text-white">Upload .pdf files to generate summary</p>
          <input type="file" id="fileUpload" hidden />
          <!-- <button mat-raised-button color="accent" class="button" [disabled]="isUploading" (click)="fileInput.click()">
            <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file" />
            Upload File
          </button> -->
          <mat-progress-bar
            mode="determinate"
            [value]="uploadProgress"
          ></mat-progress-bar>
          <div class="col-4">
            <p class="d-flex align-items-end text-white">{{ file }}</p>
          </div>
        </div>
        <!-- <div class="column" id="uploadedFiles"></div> -->
        <div class="d-flex summary">
          <div
            class="box-gen d-flex align-items-center"
            *ngIf="loading == true"
          >
            <h3>Generating summary&nbsp;</h3>
            <div class="loader"></div>
          </div>
          <div class="box2" *ngIf="loading == false">
            <div class="d-flex summary flex-column">
              <h3 style="text-align: center">Summary</h3>
              <div class="row px-3 py-2 text-white">
                <p class="word">
                  {{ summary }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
  <!-- <app-footer></app-footer> -->
</div>
<app-footer></app-footer>

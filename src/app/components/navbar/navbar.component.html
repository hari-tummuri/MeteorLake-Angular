<div class="row nav-color d-flex justify-content-center py-4">
  <div class="col-7 d-flex align-items-center headerPad">
    <h1>Legal Research Assistant</h1>
  </div>
  <div class="col-2 d-flex align-items-center justify-content-end">
    <span class="nav-link">
      <h6>{{ currentDate | date : "fullDate" }}</h6>
    </span>
  </div>
  <div class="col-3 d-flex justify-content-center">
    <button
      type="submit"
      class="home-button mx-1"
      (click)="goToHome()"
      *ngIf="homeStatus"
    >
      Home
    </button>
    <button type="submit" class="logout-button" (click)="logout()">
      Logout
    </button>
    <img
      src="{{ profileImage }}"
      alt=""
      style="height: 60px"
      class="round-image"
    />
  </div>
</div>
